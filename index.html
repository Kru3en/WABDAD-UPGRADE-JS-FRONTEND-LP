<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Landing Page</title>
  </head>
  <body>
    <header class="header">
      <nav class="navContainer">
        <div class="contLogo">
          <h2 class="logoText">MOVING</h2>
        </div>
        <ul class="navList">
          <li class="navLink">Цены</li>
          <li class="navLink">Автопарк</li>
          <li class="navLink">Отзывы</li>
          <li class="navLink">Контакты</li>
        </ul>
        <a href="tel:80299991213" class="navTel">
          8(029)-999-12-13
          <hr class="hrTel" />
        </a>
        <div class="burger-icon">
          <span></span>
        </div>
      </nav>
      <section class="headerInfo">
        <div class="contHeaderLeft">
          <div class="contHeaderText">
            <h1 class="bigTextHeader">Квартирные переезды</h1>
            <p class="textBelarusASNG">По Беларуси и СНГ</p>
          </div>
          <div class="contHeaderButtonAImg">
            <img
              src="./img/header/courierMobile.png"
              alt="courier"
              class="courierImgMobile"
            />
            <div class="contHeaderButton">
              <a href="#" class="headerButton">Заказать</a>
              <div class="headerButtonWhiteRect"></div>
            </div>
          </div>
          <div class="contHeaderIconInfo">
            <div class="contIconText">
              <img
                src="./img/header/truck.png"
                alt="iconTuck"
                class="iconHeader"
              />
              <p class="iconText">Более 800 переездов</p>
            </div>
            <div class="contIconText">
              <img
                src="./img/header/triggerTwo.png"
                alt="triggerTwo"
                class="iconHeader"
              />
              <p class="iconText">Бережная упаковка</p>
            </div>
            <div class="contIconText">
              <img
                src="./img/header/money.png"
                alt="money"
                class="iconHeader"
              />
              <p class="iconText">Фиксированная цена</p>
            </div>
          </div>
        </div>
        <div class="contCourierImg">
          <img
            src="./img/header/courier.png"
            alt="courier"
            class="courierImg"
          />
        </div>
      </section>
    </header>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
